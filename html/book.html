<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>book now</title>

    <!--external links-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <!--header section starts-->


    <header>
        
        
        <div id="menu-bar" class="fas fa-bars"></div>

       <a href="../index.html" class="logo"><span>T</span>ravel<span>BD</span></a>

        <nav class="navbar">
            <a href="../index.html">home</a>
            <a href="book.html" target="blank">book</a>
            <a href="package.html" target="blank">packages</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>

        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i> 
            <i class="fas fa-user" id="login-btn"></i> 
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>



    <!--header section ends-->

    




    <!--lofin form container-->

    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>log in</h3>
            <input type="email" class="box" placeholder="enter email">
            <input type="password" class="box" placeholder="enter password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="register.html">register now</a></p>
        </form>

    </div>




    <!--book section starts-->

    <section class="book" id="book">

        <h1 class="heading" >
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>



        <div class="row">


            <div class="image">
                <img src="../image/image.webp" alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <h3>where to</h3>
                    <input type="text" placeholder="place name">
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="number" placeholder="number of guests">
                </div>
                <div class="inputBox">
                    <h3>arrivals</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>leaving</h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="book now">
            </form>


        </div>

    </section>



    <!--book sectio ends-->





    <!--js file link-->
    <script src="../js/script.js"></script>
    
    
</body>
</html>
